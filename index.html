<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css" type="text/css">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
        <title>IVIS NAS Register</title>
    </head>
    <body>
        <div id="background">
            <img src="https://source.unsplash.com/random/1920x1080"
                alt="background" style="width:100vw; height:100vh;">
            <div class="box" style="height:520px;">
                <h1>IVIS NAS 사용자 등록</h1>
                <div style="height: 50px;"></div>
                <form id='post' method=post action="./process">
                    <div class="mb-3">
                        <label class="form-label">아이디</label>
                        <input type="id" name="id" class="form-control"
                            size="30">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호</label>
                        <input type="password" name="pass" id="pass"
                            class="form-control" size="30">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호 확인</label>
                        <input type="password" id="pass2" class="form-control"
                            size="30">
                    </div>
                    <div class="mb-1" id="alert">
                    </div>
                    <button type="submit" id="submit" class="btn btn-secondary"
                        disabled>등록하기</button>
                </form>
            </div>
        </div>
        <script>
            let pass = document.getElementById("pass");
            let pass2 = document.getElementById("pass2");
            let alert = document.getElementById("alert");
            let submit = document.getElementById("submit");

            function checkPass() {
                if (pass.value != pass2.value) {
                    alert.style.display = "block";
                    alert.style.color = "red";
                    alert.innerHTML = "비밀번호가 일치하지 않습니다.";
                    submit.classList.remove("btn-primary");
                    submit.classList.add("btn-secondary");
                    submit.disabled = true;
                } else if (pass.value.length < 8 || !/[a-z]/.test(pass.value) || !/[A-Z]/.test(pass.value) || !/[0-9]/.test(pass.value)) {
                    alert.style.display = "block";
                    alert.style.color = "red";
                    alert.innerHTML = "비밀번호는 8자 이상, 영문 대소문자, 숫자를 포함해야 합니다.";
                    submit.classList.remove("btn-primary");
                    submit.classList.add("btn-secondary");
                    submit.disabled = true;
                } else {
                    alert.style.display = "block";
                    alert.style.color = "green";
                    alert.innerHTML = "비밀번호가 일치합니다.";
                    submit.classList.remove("btn-secondary");
                    submit.classList.add("btn-primary");
                    submit.disabled = false;
                }
            }

            pass.addEventListener("change", checkPass);
            pass2.addEventListener("change", checkPass);
        </script>
    </body>
</html>
